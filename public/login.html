<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="script" href="login.js">
	<title>Login Page</title>
</head>
<body>
	<div class="login" id="login_div">
		<div class="login-triangle"></div>
		
		<h2 class="login-header">Log in</h2>
	  
		<form class="login-container">
		  <p><input type="email" id="user_email" placeholder="Email"></p>
		  <p><input type="password" id="user_password" placeholder="Password"></p>
		  <p><input type="submit" onclick="login()" value="Log in"></p>
		</form>
	  </div>
<div class="loggedin" id="loggedin_div">
	  <h3 class="loggedin-header">Welcome User</h3>
		<div class="loggedin-container">		
	  <p>Welcome to Cloud Marsh.  You're currently logged in</p>
	  <p><input type="submit" value="Log Out"></p>
	</div>
</div>
		
	  <script src="login.js"></script>
</body>
</html>
